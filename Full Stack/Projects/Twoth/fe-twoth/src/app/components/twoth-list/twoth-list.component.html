<h2>twoth-list</h2>

<table style="margin-left: 30px; padding: 100px; width: 30%; border: 1px solid black;">
    <tr *ngFor="let twoth of twoths">
        <td>{{ twoth.name }}</td>
        <td> <button (click)="editTwoth(twoth.id)">Edit</button></td>
        <td> <button (click)="deleteTwoth(twoth.id)">Delete</button></td>
    </tr>
</table>

<button routerLink="/add-twoth" >Add New Twoth</button>
